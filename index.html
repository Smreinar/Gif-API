<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Giphy Generator</title>
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <!--css-->
        <link rel="stylesheet" href="assets/css/style.css">
    
    </head>

    <body>
        <div class="container">

            <!--Header-->
            <div class="jumbotron jumbotron-fluid" id="head">
                <div class="display-1">Gif Generator</div>
                <div class="lead"><h4>Generate 10 gifs by clicking a button below or add your own button!</h4></div>
            </div>
            <br><br>

            <!--Display Buttons-->
            <div class="row" id="bt-form">
                <div class="col">
                    <div id="btn-form">
                        <h6>Click A Button!</h6>
                        <div id="button-form">
                        </div>    
                    </div>
                </div>
            </div>
            <br><br>
            <!--Text Input-->
            <div class="row">
                <div class="col-md-12">
                    <form id="textput">

                        <h6>Make Your Button!</h6>
                        <input type="text" id="userText">
                        <br><br>
                        <!--Button For On Click-->
                        <input id="userSubmit" type="submit" value="Add Your Gif!">
                    </form>
                </div>
            </div>
            <hr>
            
            <!--Display Gifs-->
            <div class="row">
                <div class="col" id="gif-dump"></div>
            </div>
        </div>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>


</html>
